# fly.toml file generated for panopticon on 2022-10-14T16:10:42-07:00

app = "panopticon"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
  PORT = "8000"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["http", "tls"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "30s"
    restart_limit = 0
    timeout = "5s"
